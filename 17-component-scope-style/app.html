<!--
  import A from './components/a';
  import B from './components/b';
-->
<h2>Component Scope Style</h2>
<div>
  <if e:expect="show2">
  <p><A/></p>
  </if>
  <p>
    <button on:click="show2 = !show2">${show2 ? 'Hide' : 'Show'} A</button>
  </p>
  <if e:expect="show">
  <p><B/></p>
  </if>
  <p>
    <button on:click="show = !show">${show ? 'Hide' : 'Show'} B</button>
  </p>
</div>
