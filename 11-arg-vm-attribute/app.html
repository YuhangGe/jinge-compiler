<h1>arg & vm attribute</h1>
<h3>Basic Table</h3>
<Table e:data="basic.data" e:columns="basic.columns">
  <th
    arg-pass:th
    vm:columnIndex="colIdx"
    vm:columnData="col"
  >
  ${colIdx} - ${col}
  </th>
</Table>
<p>
  <button on:click="prependColumn">Prepend Column</button>
</p>
