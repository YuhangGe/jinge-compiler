<!-- import Table from './component/table' -->
<h1>arg & vm attribute</h1>
<h3>Basic Table</h3>
<Table e:data="data" e:columns="columns" _rowKey="name"></Table>
<p>
  <button on:click="prependColumn">Prepend Column</button>
  <button on:click="test">Test</button>
</p>
<h3>Custom Render</h3>
<Table e:data="data2" e:columns="columns2">
  <th arg:th vm:columnData="col" vm:columnIndex>
    <switch e:test="col.key">
      <input type="checkbox" e:checked="data2.length > 0 && allChecked" on:change="toggleAllCheck" arg:-/>
      <span style="color: red;" arg:action>操作</span>
      <argument arg:default>${columnIndex}: ${col.title}</argument>
    </switch>
  </th>
  <td
    arg:td
    vm:columnIndex="ci"
    vm:columnData="col"
    vm:rowIndex
    vm:rowData="row"
  >
    <switch e:test="col.key">
    <input type="checkbox" e:checked="row.checked" on:change="toggleCheck(row)" arg:-/>
    <a href="javascript:;" arg:action on:click="removeRow(rowIndex)">Delete</a>
    <argument arg:tags>
    <for e:loop="row[col.key]" vm:each="tag" _key="each">
    <span class="tag">${tag}</span>
    </for>
    </argument>
    <argument arg:default>${rowIndex}-${ci}: ${row[col.key]}</argument>
    </switch>
  </td>
</Table>
<p>
  <button on:click="addRow">Add Row</button>
  <button on:click="modifyRow">Modify Row</button>
</p>
