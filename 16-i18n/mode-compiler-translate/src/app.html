<!-- import { Printer } from './printer'; -->
<p>
  <select e:value="locale" on:change="changeLocale($event.target.value)">
    <option disabled value="">
      <_t>请选择语言</_t>
    </option>
    <for e:loop="locales" vm:each>
    <option value="${each.locale}">${each.name}</option>
    </for>
  </select>
</p>
<h1>
  <_t>国际化多语言示例 - 编译器翻译模式</_t>
</h1>
<p>
  <_t>
  请输入您的<span style='font-weight: bold;'>名字</span>：
  </_t>
  <input _t:placeholder="输入名字" e:value="boy" on:input="boy = $event.target.value"/>
</p>
<p>
  <_t>
  你好，<span style='color: red;'>${boy}</span>
  </_t>
</p>
<p>
  <Printer _t:message="你好，我的名字叫${boy}"/>
</p>
<p>${i18nMessage}</p>
<_t if-locale="zh_cn">
<p>这里是中文下才会渲染的 DOM 结构2。</p>
${i18nMessage2}
</_t>
<_t if-locale="en">
<p>Here is dom structure which will only be rendered under Engilish.</p>
<p>${i18nMessage2}</p>
</_t>
