<h2>Simple If</h2>
<div>
  <p>
  <if e:expect="n > 5">It's greater than 5.</if>
  <if e:expect="n <= 5">It's less or equal than 5.</if>
  </p>
</div>
<h2>Multiple Elements Under If</h2>
<div>
  <p>
  <if e:expect="n > 5">
  It's
  <span style="color: ${n >= 8 ? 'red' : 'blue'}">greater than </span>
  <span>5.</span>
  </if>
  </p>
</div>
<h2>If and Else</h2>
<div>
  <p>
  <if e:expect="n > 5">
  <argument arg:pass="default">
    It's greater than 5.
  </argument>
  <argument arg:pass="else">
    It's less or equal than 5.
  </argument>
  </if>
  </p>
</div>
<h2>Use class-name instead of If</h2>
<div>
  <p>
    <span class="${n <= 5 ? 'hide' : ''}">It's greater than 5.</span>
    <span class="${n > 5 ? 'hide' : ''}">It's less or equal than 5.</span>
  </p>
</div>
<h2>Switch-Case</h2>
<div>
  <p>
  <switch e:test="n">
  <argument arg:pass="0">零</argument>
  <argument arg:pass="3">三</argument>
  <argument arg:pass="8">八</argument>
  <argument arg:pass="default">${n}</argument>
  </switch>
  </p>
</div>
